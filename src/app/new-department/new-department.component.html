<div fxLayoutAlign="center center" fxFlexFill >
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">New department </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup] = "formGroup" (ngSubmit)="addDepartment()" >
             <mat-form-field>
                <mat-label>Department name</mat-label>
             <input matInput type = "name" placeholder="Department name" formControlName="name" >
            </mat-form-field>
        
         <button mat-raised-button type = "submit">Confirm</button>
        </form>
    </mat-card>
</div>
